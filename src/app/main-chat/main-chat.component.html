<div class="main-chat">
    <app-sidebar (chatSelected)="onChatSelected($event)"></app-sidebar>
  
    <div class="chat-area">
      <app-chat-window [chatId]="selectedChatId" [chatType]="selectedChatType" [chatName]="selectedChatName" 
      [chatAvatar]="selectedChatAvatar"></app-chat-window>
      <app-chat-input *ngIf="selectedChatId" [chatId]="selectedChatId"></app-chat-input>

    </div>
  </div>
